<header [class.scrolled]="scrolled" [class.mobile-open]="mobileMenuOpen">
    <div class="container header-container">
      <div class="logo">
        <a [routerLink]="['/']">{{ personalInfo?.firstName }} <span>{{ personalInfo?.lastName }}</span></a>
      </div>
  
      <nav class="desktop-nav">
        <ul>
          <li><a [routerLink]="['/']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">Accueil</a></li>
          <li><a [routerLink]="['/about']" [routerLinkActive]="['active']">À propos</a></li>
          <li><a [routerLink]="['/skills']" [routerLinkActive]="['active']">Compétences</a></li>
          <li><a [routerLink]="['/projects']" [routerLinkActive]="['active']">Projets</a></li>
          <li><a [routerLink]="['/experience']" [routerLinkActive]="['active']">Expérience</a></li>
          <li><a [routerLink]="['/contact']" [routerLinkActive]="['active']">Contact</a></li>
        </ul>
      </nav>
  
      <div class="header-actions">
        <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle theme">
          <svg *ngIf="currentTheme === 'light'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          <svg *ngIf="currentTheme === 'dark'" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </button>
  
        <button class="mobile-toggle" (click)="toggleMobileMenu()" aria-label="Toggle mobile menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  
    <div class="mobile-nav" [class.open]="mobileMenuOpen">
      <ul>
        <li><a [routerLink]="['/']" (click)="closeMobileMenu()">Accueil</a></li>
        <li><a [routerLink]="['/about']" (click)="closeMobileMenu()">À propos</a></li>
        <li><a [routerLink]="['/skills']" (click)="closeMobileMenu()">Compétences</a></li>
        <li><a [routerLink]="['/projects']" (click)="closeMobileMenu()">Projets</a></li>
        <li><a [routerLink]="['/experience']" (click)="closeMobileMenu()">Expérience</a></li>
        <li><a [routerLink]="['/contact']" (click)="closeMobileMenu()">Contact</a></li>
      </ul>
    </div>
  </header>
