<a class="project-card" [class.featured]="project.featured" [routerLink]="['/projects', project.id]">
  <div class="project-image">
    <img [src]="project.imageUrl" [alt]="project.title">
    <div class="project-overlay">
      <div class="project-links">
        <a *ngIf="project.projectUrl" [href]="project.projectUrl" target="_blank" rel="noopener noreferrer" class="project-link">
          <span>Voir le projet</span>
        </a>
        <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" class="project-link">
          <span>Voir le code</span>
        </a>
        <a *ngIf="project.screenshots?.length" (click)="openModal(project.screenshots!)" class="project-link">
          <span>Voir les captures</span>
        </a>
        <app-modal-screenshots
          *ngIf="showScreenshots"
          [images]="screenshots"
          (close)="closeModal()">
        </app-modal-screenshots>
      </div>
    </div>
  </div>

  <div class="project-content">
    <div class="project-header">
      <h3 class="project-title">{{ project.title }}</h3>
      <span class="project-category">{{ project.category }}</span>
    </div>
    <p class="project-description">
      {{ project.shortDescription || (project.description | slice:0:120) + (project.description.length > 120 ? '...' : '') }}
    </p>
    <div class="project-tech">
      <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
    </div>
  </div>
</a>
