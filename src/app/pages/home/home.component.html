<!-- home.component.html -->
<app-hero></app-hero>

<!-- À propos Preview Section -->
<section class="section about-preview">
  <div class="container">
    <h2 class="section-title">À propos de moi</h2>
    <div class="about-content">
      <div class="about-text">
        <p>{{ personalBio }}</p>
        <a [routerLink]="['/about']" class="btn btn-outline">En savoir plus</a>
      </div>
    </div>
  </div>
</section>

<!-- Compétences Preview Section -->
<section class="section skills-preview">
  <div class="container">
    <h2 class="section-title">Mes Compétences</h2>
    <div class="skills-content">
      <div class="skills-grid">
        <div *ngFor="let skill of topSkills" class="skill-item">
          <div class="skill-info">
            <h3 class="skill-name">{{ skill.name }}</h3>
            <!-- <span class="skill-level">{{ skill.level }}%</span> -->
          </div>
          <div class="skill-bar">
            <div class="skill-progress" [style.width.%]="skill.level"></div>
          </div>
        </div>
      </div>
      <div class="skills-action">
        <a [routerLink]="['/skills']" class="btn btn-outline">Voir toutes mes compétences</a>
      </div>
    </div>
  </div>
</section>

<!-- Featured Projets Section -->
<section class="section featured-projects">
  <div class="container">
    <h2 class="section-title">Projets en vedette</h2>
    <div class="projects-grid">
      <app-project-card *ngFor="let project of featuredProjects" [project]="project"></app-project-card>
    </div>
    <div class="projects-action">
      <a [routerLink]="['/projects']" class="btn btn-primary">Voir tous les projets</a>
    </div>
  </div>
</section>

<app-hobbies></app-hobbies>

<!-- Contact Preview Section -->

  <div class="container">
    <div class="contact-content">
      <h2>prêt à démarrer votre projet?</h2>
